<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        .parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .child{
            display: inline-block;
            gap: 30px;
            
        }
        #btn-1{
            height: 100px;
            width: 100px;
            background-color: gray;
            border: 2px solid black;
            outline: none;
            color: white;
            font-size: 22px;
        }
        #btn-2{
            height: 100px;
            width: 100px;
            background-color: crimson;
            border: none;
            outline: none;
            border: 2px solid black;
            color: white;
            font-size: 22px;

        }
        #btn-3{
            height: 100px;
            width: 100px;
            background-color: blue;
            border: none;
            outline: none;
            border: 2px solid black;
            color: white;
            font-size: 22px;

        }
        #btn-4{
            height: 100px;
            width: 100px;
            background-color: red;
            border: none;
            outline: none;
            border: 2px solid black;
            color: white;
            font-size: 22px;


        }
        p {
            width: 300px;
            text-align: center;
            margin-left: 50px;
            font-weight: bold;
            font-size: 22px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="parent"> 
    <div class="child">
        <h1 id="title">Color Changing By Javascript</h1>
        <button id="btn-1" class="button"></button>
        <button id="btn-2" class="button"></button>
        <button id="btn-3" class="button"></button>
        <button id="btn-4" class="button"></button>
        <p id="paragraph">Try Clicking on one of the colors above  to change  the background color of the page.</p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
